name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: "${{ matrix.python-version }}"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Pre-lint check: detect NUL bytes in tracked files
      run: |
        echo "Checking tracked files for NUL bytes..."
        # prints files that contain NUL and returns non-zero if any found
        NUL_FILES=$(git ls-files -z | xargs -0 -n1 sh -c 'if LC_ALL=C grep -Iq . "$0" 2>/dev/null; then :; fi; if LC_ALL=C grep -q "'"'"'$\x00'"'"'" "$0" 2>/dev/null; then printf "%s\n" "$0"; fi')
        if [ -n "$NUL_FILES" ]; then
          echo "::error::Found tracked files containing NUL bytes:"
          printf "%s\n" "$NUL_FILES"
          echo "Please remove/clean these files or move them out of the repo. You can also add them to .gitignore or exclude them from flake8."
          exit 1
        else
          echo "No NUL bytes found in tracked files."
        fi

    - name: Lint with flake8 (tracked Python files only)
      run: |
        PY_FILES=$(git ls-files '*.py' | tr '\n' ' ')
        if [ -z "$PY_FILES" ]; then
          echo "No Python files to lint"
        else
          flake8 $PY_FILES --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 $PY_FILES --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        fi

    - name: Test with pytest
      run: |
        pytest
